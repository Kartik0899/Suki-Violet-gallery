    <meta name="description" content="Now in 3D!">

    <script src="//unpkg.com/aframe-physics-system@3.1.2/dist/aframe-physics-system.min.js"></script>


    <script>
        window.addEventListener('load', function () {
            setTimeout(() => {
                let x = document.getElementById("loading");
                let y = document.getElementById("enter_gallery");
                let z = document.getElementById("splash_grid");
                x.style.display = "none";
                y.style.display = "block";
                z.style.backgroundColor = "rgba(0, 0, 0, 0.521)";


            }, 10000)
        })
    </script>

    <!-- Splash Screen -->
    <div class="splash" id="splash_grid">
        <div id="content">
            <div class="content_row">
                <div class="content_column" id="column_left" style="margin-left: 0px;">
                    <div id="shutdownGallery_logo"
                        style="width: 70%; display: flex; align-items: center; justify-content: space-between;">

                        <img class="logo" src="./img/new_img/logo.png" alt="hero">
                        <img src="./img/purple_png.png" alt="logo" style="width: 25%; height: auto;" />
                    </div>
                    <div id="primaryContent_container">
                        <div id="primaryContent">
                            <h1>SUKI <span style="color: #7B06E3;">VIOLET</span></h1>
                            <h2 style="font-weight: 300;">Welcome to suki violet virtual gallery experience</h2>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="splash__card">
            <h3 style="font-weight:300; height: 30%; display: flex; align-items: center;">For best experience, use

            <div style="height: 70%; display: flex; flex-direction: column; justify-content: space-around">
                <h2 id="loading">Loading gallery...</h2>
                <button id="enter_gallery" class="splash__button" style="display: none;">Click to enter the

                <div style="display:flex; justify-content: space-between; width: 75%;">
                    <div style="width: 40%;">
                        <img src="./img/keyboard_wasd.png" alt="keyboard_wasd" style="width: 46%;" />
                        <p style="width: 75%;">Press this keys on your keyboard to move around</p>
                    </div>

                    <div style="width: 40%;">
                        <img src="./img/mouse.png" alt="mouse" style="width: 21%;" />
                        <p style="width: 75%;">Move your mouse to look around</p>
                    </div>
                </div>


            </div>

        </div>
